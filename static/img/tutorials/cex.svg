<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#gradient3)"/>
  
  <!-- Building/Exchange -->
  <g transform="translate(150, 80)">
    <!-- Main Building -->
    <rect x="0" y="40" width="100" height="120" fill="#4285f4" stroke="#3367d6" stroke-width="2"/>
    
    <!-- Building Details -->
    <rect x="10" y="50" width="15" height="20" fill="#ffffff" opacity="0.8"/>
    <rect x="30" y="50" width="15" height="20" fill="#ffffff" opacity="0.8"/>
    <rect x="50" y="50" width="15" height="20" fill="#ffffff" opacity="0.8"/>
    <rect x="75" y="50" width="15" height="20" fill="#ffffff" opacity="0.8"/>
    
    <rect x="10" y="80" width="15" height="20" fill="#ffffff" opacity="0.8"/>
    <rect x="30" y="80" width="15" height="20" fill="#ffffff" opacity="0.8"/>
    <rect x="50" y="80" width="15" height="20" fill="#ffffff" opacity="0.8"/>
    <rect x="75" y="80" width="15" height="20" fill="#ffffff" opacity="0.8"/>
    
    <rect x="10" y="110" width="15" height="20" fill="#ffffff" opacity="0.8"/>
    <rect x="30" y="110" width="15" height="20" fill="#ffffff" opacity="0.8"/>
    <rect x="50" y="110" width="15" height="20" fill="#ffffff" opacity="0.8"/>
    <rect x="75" y="110" width="15" height="20" fill="#ffffff" opacity="0.8"/>
    
    <!-- Entrance -->
    <rect x="35" y="130" width="30" height="30" fill="#34a853"/>
    <rect x="40" y="135" width="20" height="20" fill="#ffffff" opacity="0.9"/>
    
    <!-- Sign -->
    <rect x="20" y="20" width="60" height="15" fill="#ea4335" rx="3"/>
    <text x="50" y="30" text-anchor="middle" fill="white" font-size="10" font-weight="bold">EXCHANGE</text>
  </g>
  
  <!-- Trading Chart -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="120" height="80" fill="#ffffff" stroke="#e1e5e9" stroke-width="2" rx="4"/>
    
    <!-- Chart Lines -->
    <polyline points="10,60 25,45 40,50 55,30 70,35 85,20 100,25 110,15" 
              stroke="#34a853" stroke-width="3" fill="none"/>
    
    <!-- Chart Bars -->
    <rect x="15" y="65" width="4" height="10" fill="#4285f4" opacity="0.7"/>
    <rect x="25" y="60" width="4" height="15" fill="#4285f4" opacity="0.7"/>
    <rect x="35" y="55" width="4" height="20" fill="#4285f4" opacity="0.7"/>
    <rect x="45" y="50" width="4" height="25" fill="#4285f4" opacity="0.7"/>
    <rect x="55" y="45" width="4" height="30" fill="#4285f4" opacity="0.7"/>
    
    <!-- Price Display -->
    <text x="10" y="15" fill="#34a853" font-size="12" font-weight="bold">$150.25</text>
    <text x="10" y="30" fill="#34a853" font-size="8">+2.5%</text>
  </g>
  
  <!-- User/Trader -->
  <g transform="translate(250, 180)">
    <!-- Person -->
    <circle cx="30" cy="20" r="12" fill="#fbbc04"/>
    <rect x="20" y="30" width="20" height="30" fill="#5f6368" rx="3"/>
    <rect x="15" y="35" width="10" height="20" fill="#5f6368" rx="2"/>
    <rect x="35" y="35" width="10" height="20" fill="#5f6368" rx="2"/>
    
    <!-- Laptop -->
    <rect x="50" y="40" width="40" height="25" fill="#e1e5e9" rx="2"/>
    <rect x="52" y="42" width="36" height="20" fill="#4285f4" rx="1"/>
    <rect x="65" y="65" width="10" height="3" fill="#5f6368"/>
    
    <!-- Screen Content -->
    <rect x="55" y="45" width="30" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="55" y="50" width="25" height="2" fill="#ffffff" opacity="0.6"/>
    <rect x="55" y="55" width="20" height="2" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Money/Dollar Signs -->
  <g transform="translate(80, 50)">
    <circle cx="15" cy="15" r="12" fill="#34a853"/>
    <text x="15" y="20" text-anchor="middle" fill="white" font-size="14" font-weight="bold">$</text>
  </g>
  
  <g transform="translate(300, 50)">
    <circle cx="15" cy="15" r="12" fill="#34a853"/>
    <text x="15" y="20" text-anchor="middle" fill="white" font-size="14" font-weight="bold">$</text>
  </g>
  
  <!-- Security Shield -->
  <g transform="translate(320, 120)">
    <path d="M 15 5 L 25 10 L 25 25 Q 25 35 15 40 Q 5 35 5 25 L 5 10 Z" fill="#ea4335"/>
    <path d="M 10 18 L 14 22 L 20 16" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Connecting Arrows -->
  <g stroke="#5f6368" stroke-width="2" fill="#5f6368">
    <!-- Arrow from user to exchange -->
    <path d="M 250 200 Q 220 180 190 160" fill="none" marker-end="url(#arrowhead3)"/>
    <!-- Arrow from chart to exchange -->
    <path d="M 170 200 Q 180 180 190 160" fill="none" marker-end="url(#arrowhead3)"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="40" cy="40" r="3" fill="#fbbc04" opacity="0.6"/>
  <circle cx="360" cy="40" r="4" fill="#ea4335" opacity="0.5"/>
  <circle cx="30" cy="270" r="2" fill="#34a853" opacity="0.7"/>
  <circle cx="370" cy="270" r="3" fill="#4285f4" opacity="0.6"/>
  
  <!-- Gradients and Markers -->
  <defs>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e3f2fd;stop-opacity:1" />
    </linearGradient>
    
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#5f6368" />
    </marker>
  </defs>
</svg>