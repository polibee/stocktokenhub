<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#gradient1)"/>
  
  <!-- Book Icon -->
  <g transform="translate(150, 80)">
    <!-- Book Base -->
    <rect x="0" y="40" width="100" height="80" rx="4" fill="#ffffff" stroke="#e1e5e9" stroke-width="2"/>
    <rect x="5" y="35" width="100" height="80" rx="4" fill="#ffffff" stroke="#e1e5e9" stroke-width="2"/>
    <rect x="10" y="30" width="100" height="80" rx="4" fill="#4285f4" stroke="#3367d6" stroke-width="2"/>
    
    <!-- Book Pages -->
    <line x1="20" y1="45" x2="90" y2="45" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="20" y1="55" x2="85" y2="55" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="20" y1="65" x2="80" y2="65" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="20" y1="75" x2="85" y2="75" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="20" y1="85" x2="75" y2="85" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="20" y1="95" x2="80" y2="95" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Graduation Cap -->
  <g transform="translate(120, 50)">
    <ellipse cx="80" cy="25" rx="35" ry="8" fill="#34a853"/>
    <rect x="45" y="17" width="70" height="16" fill="#34a853"/>
    <rect x="75" y="10" width="10" height="20" fill="#137333"/>
    <!-- Tassel -->
    <circle cx="90" cy="15" r="3" fill="#fbbc04"/>
    <line x1="90" y1="18" x2="95" y2="30" stroke="#fbbc04" stroke-width="2"/>
  </g>
  
  <!-- Learning Path Arrows -->
  <g transform="translate(50, 180)">
    <!-- Arrow 1 -->
    <circle cx="30" cy="30" r="15" fill="#ea4335" opacity="0.9"/>
    <text x="30" y="35" text-anchor="middle" fill="white" font-size="12" font-weight="bold">1</text>
    
    <!-- Arrow connector -->
    <path d="M 50 30 Q 80 20 110 30" stroke="#5f6368" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow 2 -->
    <circle cx="130" cy="30" r="15" fill="#fbbc04" opacity="0.9"/>
    <text x="130" y="35" text-anchor="middle" fill="white" font-size="12" font-weight="bold">2</text>
    
    <!-- Arrow connector -->
    <path d="M 150 30 Q 180 20 210 30" stroke="#5f6368" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow 3 -->
    <circle cx="230" cy="30" r="15" fill="#34a853" opacity="0.9"/>
    <text x="230" y="35" text-anchor="middle" fill="white" font-size="12" font-weight="bold">3</text>
    
    <!-- Arrow connector -->
    <path d="M 250 30 Q 280 20 310 30" stroke="#5f6368" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow 4 -->
    <circle cx="330" cy="30" r="15" fill="#4285f4" opacity="0.9"/>
    <text x="330" y="35" text-anchor="middle" fill="white" font-size="12" font-weight="bold">4</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="60" r="3" fill="#fbbc04" opacity="0.6"/>
  <circle cx="320" cy="80" r="4" fill="#ea4335" opacity="0.5"/>
  <circle cx="60" cy="120" r="2" fill="#34a853" opacity="0.7"/>
  <circle cx="340" cy="140" r="3" fill="#4285f4" opacity="0.6"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f0fe;stop-opacity:1" />
    </linearGradient>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#5f6368" />
    </marker>
  </defs>
</svg>