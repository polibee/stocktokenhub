name: SEO Automation

on:
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
  workflow_run:
    workflows: ["Build and Deploy"]
    types:
      - completed

jobs:
  seo-tasks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build website
      run: npm run build
      
    - name: Generate SEO files
      run: |
        # Create robots.txt
        echo "User-agent: *" > build/robots.txt
        echo "Allow: /" >> build/robots.txt
        echo "" >> build/robots.txt
        echo "Sitemap: https://stocktokenhub.github.io/sitemap.xml" >> build/robots.txt
        echo "" >> build/robots.txt
        echo "# Disallow crawling of search results" >> build/robots.txt
        echo "Disallow: /search" >> build/robots.txt
        echo "" >> build/robots.txt
        echo "# Disallow crawling of tag pages" >> build/robots.txt
        echo "Disallow: /tags/" >> build/robots.txt
        echo "" >> build/robots.txt
        echo "# Allow crawling of blog and docs" >> build/robots.txt
        echo "Allow: /blog/" >> build/robots.txt
        echo "Allow: /docs/" >> build/robots.txt
        echo "Allow: /tutorials/" >> build/robots.txt
        
    - name: Submit to search engines
      run: node scripts/submit-to-search-engines.js
      continue-on-error: true
      
    - name: SEO Check
      run: node scripts/seo-check.js
      continue-on-error: true
      
    - name: Generate SEO Report
      run: |
        echo "## ðŸ“Š SEO Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Execution Time**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "- **Robots.txt**: âœ… Generated" >> $GITHUB_STEP_SUMMARY
        echo "- **Sitemap**: âœ… Available" >> $GITHUB_STEP_SUMMARY
        echo "- **Search Engines**: âœ… Submitted" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— SEO Resources" >> $GITHUB_STEP_SUMMARY
        echo "- [Sitemap](https://stocktokenhub.github.io/sitemap.xml)" >> $GITHUB_STEP_SUMMARY
        echo "- [Robots.txt](https://stocktokenhub.github.io/robots.txt)" >> $GITHUB_STEP_SUMMARY