<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#gradient4)"/>
  
  <!-- Decentralized Network Nodes -->
  <g transform="translate(100, 80)">
    <!-- Central Hub -->
    <circle cx="100" cy="60" r="25" fill="#4285f4" stroke="#3367d6" stroke-width="3"/>
    <text x="100" y="55" text-anchor="middle" fill="white" font-size="10" font-weight="bold">DEX</text>
    <text x="100" y="68" text-anchor="middle" fill="white" font-size="8">HUB</text>
    
    <!-- Surrounding Nodes -->
    <circle cx="50" cy="20" r="15" fill="#34a853" stroke="#137333" stroke-width="2"/>
    <text x="50" y="25" text-anchor="middle" fill="white" font-size="8" font-weight="bold">LP</text>
    
    <circle cx="150" cy="20" r="15" fill="#34a853" stroke="#137333" stroke-width="2"/>
    <text x="150" y="25" text-anchor="middle" fill="white" font-size="8" font-weight="bold">LP</text>
    
    <circle cx="180" cy="80" r="15" fill="#fbbc04" stroke="#f9ab00" stroke-width="2"/>
    <text x="180" y="85" text-anchor="middle" fill="white" font-size="8" font-weight="bold">AMM</text>
    
    <circle cx="150" cy="120" r="15" fill="#ea4335" stroke="#d33b01" stroke-width="2"/>
    <text x="150" y="125" text-anchor="middle" fill="white" font-size="8" font-weight="bold">SWAP</text>
    
    <circle cx="50" cy="120" r="15" fill="#ea4335" stroke="#d33b01" stroke-width="2"/>
    <text x="50" y="125" text-anchor="middle" fill="white" font-size="8" font-weight="bold">SWAP</text>
    
    <circle cx="20" cy="80" r="15" fill="#fbbc04" stroke="#f9ab00" stroke-width="2"/>
    <text x="20" y="85" text-anchor="middle" fill="white" font-size="8" font-weight="bold">AMM</text>
    
    <!-- Connection Lines -->
    <g stroke="#5f6368" stroke-width="2" opacity="0.6">
      <line x1="75" y1="35" x2="85" y2="50"/>
      <line x1="125" y1="35" x2="115" y2="50"/>
      <line x1="165" y1="65" x2="125" y2="65"/>
      <line x1="135" y1="105" x2="115" y2="75"/>
      <line x1="65" y1="105" x2="85" y2="75"/>
      <line x1="35" y1="80" x2="75" y2="70"/>
    </g>
  </g>
  
  <!-- Wallet Connection -->
  <g transform="translate(50, 200)">
    <!-- Wallet -->
    <rect x="0" y="0" width="60" height="40" fill="#5f6368" rx="8"/>
    <rect x="5" y="5" width="50" height="30" fill="#4285f4" rx="4"/>
    <rect x="10" y="10" width="40" height="4" fill="#ffffff" opacity="0.8"/>
    <rect x="10" y="18" width="30" height="3" fill="#ffffff" opacity="0.6"/>
    <rect x="10" y="25" width="25" height="3" fill="#ffffff" opacity="0.6"/>
    
    <!-- Connection Line -->
    <path d="M 60 20 Q 90 10 120 20" stroke="#34a853" stroke-width="3" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
    </path>
    
    <!-- Connected Icon -->
    <circle cx="130" cy="20" r="8" fill="#34a853"/>
    <path d="M 126 18 L 129 21 L 134 16" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Token Swap Visualization -->
  <g transform="translate(280, 180)">
    <!-- Token A -->
    <circle cx="20" cy="20" r="15" fill="#ea4335"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-size="10" font-weight="bold">A</text>
    
    <!-- Swap Arrow -->
    <path d="M 40 15 L 60 15" stroke="#5f6368" stroke-width="3" marker-end="url(#arrowhead4)"/>
    <path d="M 60 25 L 40 25" stroke="#5f6368" stroke-width="3" marker-end="url(#arrowhead4)"/>
    
    <!-- Token B -->
    <circle cx="80" cy="20" r="15" fill="#4285f4"/>
    <text x="80" y="25" text-anchor="middle" fill="white" font-size="10" font-weight="bold">B</text>
    
    <!-- Swap Label -->
    <text x="50" y="50" text-anchor="middle" fill="#5f6368" font-size="10" font-weight="bold">SWAP</text>
  </g>
  
  <!-- Liquidity Pool -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="80" height="60" fill="#e8f0fe" stroke="#4285f4" stroke-width="2" rx="8"/>
    
    <!-- Pool Tokens -->
    <circle cx="20" cy="20" r="8" fill="#ea4335"/>
    <circle cx="35" cy="15" r="8" fill="#4285f4"/>
    <circle cx="50" cy="25" r="8" fill="#34a853"/>
    <circle cx="60" cy="18" r="8" fill="#fbbc04"/>
    
    <circle cx="25" cy="35" r="8" fill="#4285f4"/>
    <circle cx="40" cy="40" r="8" fill="#ea4335"/>
    <circle cx="55" cy="35" r="8" fill="#34a853"/>
    
    <!-- Pool Label -->
    <text x="40" y="55" text-anchor="middle" fill="#4285f4" font-size="8" font-weight="bold">LIQUIDITY POOL</text>
  </g>
  
  <!-- Smart Contract -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="50" height="40" fill="#5f6368" rx="4"/>
    <rect x="5" y="5" width="40" height="30" fill="#34a853" rx="2"/>
    
    <!-- Code Lines -->
    <rect x="8" y="8" width="20" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="8" y="13" width="15" height="2" fill="#ffffff" opacity="0.6"/>
    <rect x="8" y="18" width="25" height="2" fill="#ffffff" opacity="0.6"/>
    <rect x="8" y="23" width="18" height="2" fill="#ffffff" opacity="0.6"/>
    <rect x="8" y="28" width="22" height="2" fill="#ffffff" opacity="0.6"/>
    
    <!-- Contract Label -->
    <text x="25" y="50" text-anchor="middle" fill="#5f6368" font-size="8" font-weight="bold">SMART CONTRACT</text>
  </g>
  
  <!-- Connecting Lines -->
  <g stroke="#5f6368" stroke-width="2" opacity="0.4">
    <line x1="100" y1="70" x2="280" y2="100"/>
    <line x1="200" y1="140" x2="280" y2="200"/>
    <line x1="75" y1="90" x2="150" y2="220"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="30" cy="30" r="3" fill="#fbbc04" opacity="0.6"/>
  <circle cx="370" cy="30" r="4" fill="#ea4335" opacity="0.5"/>
  <circle cx="30" cy="270" r="2" fill="#34a853" opacity="0.7"/>
  <circle cx="370" cy="270" r="3" fill="#4285f4" opacity="0.6"/>
  
  <!-- Gradients and Markers -->
  <defs>
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f3f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    
    <marker id="arrowhead4" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#5f6368" />
    </marker>
  </defs>
</svg>