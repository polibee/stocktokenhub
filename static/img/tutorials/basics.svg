<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#gradient2)"/>
  
  <!-- Blockchain Blocks -->
  <g transform="translate(50, 100)">
    <!-- Block 1 -->
    <rect x="0" y="0" width="60" height="60" rx="8" fill="#4285f4" stroke="#3367d6" stroke-width="2"/>
    <rect x="10" y="10" width="40" height="8" rx="2" fill="#ffffff" opacity="0.8"/>
    <rect x="10" y="25" width="35" height="6" rx="2" fill="#ffffff" opacity="0.6"/>
    <rect x="10" y="35" width="30" height="6" rx="2" fill="#ffffff" opacity="0.6"/>
    <rect x="10" y="45" width="25" height="6" rx="2" fill="#ffffff" opacity="0.6"/>
    
    <!-- Chain Link -->
    <rect x="60" y="25" width="20" height="10" rx="5" fill="#5f6368"/>
    
    <!-- Block 2 -->
    <rect x="80" y="0" width="60" height="60" rx="8" fill="#34a853" stroke="#137333" stroke-width="2"/>
    <rect x="90" y="10" width="40" height="8" rx="2" fill="#ffffff" opacity="0.8"/>
    <rect x="90" y="25" width="35" height="6" rx="2" fill="#ffffff" opacity="0.6"/>
    <rect x="90" y="35" width="30" height="6" rx="2" fill="#ffffff" opacity="0.6"/>
    <rect x="90" y="45" width="25" height="6" rx="2" fill="#ffffff" opacity="0.6"/>
    
    <!-- Chain Link -->
    <rect x="140" y="25" width="20" height="10" rx="5" fill="#5f6368"/>
    
    <!-- Block 3 -->
    <rect x="160" y="0" width="60" height="60" rx="8" fill="#fbbc04" stroke="#f9ab00" stroke-width="2"/>
    <rect x="170" y="10" width="40" height="8" rx="2" fill="#ffffff" opacity="0.8"/>
    <rect x="170" y="25" width="35" height="6" rx="2" fill="#ffffff" opacity="0.6"/>
    <rect x="170" y="35" width="30" height="6" rx="2" fill="#ffffff" opacity="0.6"/>
    <rect x="170" y="45" width="25" height="6" rx="2" fill="#ffffff" opacity="0.6"/>
    
    <!-- Chain Link -->
    <rect x="220" y="25" width="20" height="10" rx="5" fill="#5f6368"/>
    
    <!-- Block 4 -->
    <rect x="240" y="0" width="60" height="60" rx="8" fill="#ea4335" stroke="#d33b01" stroke-width="2"/>
    <rect x="250" y="10" width="40" height="8" rx="2" fill="#ffffff" opacity="0.8"/>
    <rect x="250" y="25" width="35" height="6" rx="2" fill="#ffffff" opacity="0.6"/>
    <rect x="250" y="35" width="30" height="6" rx="2" fill="#ffffff" opacity="0.6"/>
    <rect x="250" y="45" width="25" height="6" rx="2" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Token Symbol -->
  <g transform="translate(160, 180)">
    <circle cx="40" cy="40" r="35" fill="#4285f4" stroke="#3367d6" stroke-width="3"/>
    <text x="40" y="30" text-anchor="middle" fill="white" font-size="16" font-weight="bold">$</text>
    <text x="40" y="50" text-anchor="middle" fill="white" font-size="12" font-weight="bold">TOKEN</text>
  </g>
  
  <!-- Knowledge Icons -->
  <g transform="translate(80, 40)">
    <!-- Lightbulb -->
    <ellipse cx="20" cy="25" rx="8" ry="12" fill="#fbbc04"/>
    <rect x="16" y="35" width="8" height="4" fill="#5f6368"/>
    <rect x="15" y="39" width="10" height="2" fill="#5f6368"/>
    <circle cx="20" cy="20" r="2" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <g transform="translate(280, 40)">
    <!-- Gear -->
    <circle cx="20" cy="20" r="12" fill="#5f6368"/>
    <circle cx="20" cy="20" r="6" fill="#ffffff"/>
    <rect x="18" y="5" width="4" height="6" fill="#5f6368"/>
    <rect x="18" y="29" width="4" height="6" fill="#5f6368"/>
    <rect x="5" y="18" width="6" height="4" fill="#5f6368"/>
    <rect x="29" y="18" width="6" height="4" fill="#5f6368"/>
  </g>
  
  <!-- Connecting Lines -->
  <g stroke="#5f6368" stroke-width="2" opacity="0.3">
    <line x1="100" y1="60" x2="150" y2="120"/>
    <line x1="300" y1="60" x2="250" y2="120"/>
    <line x1="200" y1="180" x2="200" y2="160"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="250" r="4" fill="#34a853" opacity="0.6"/>
  <circle cx="350" cy="250" r="3" fill="#ea4335" opacity="0.5"/>
  <circle cx="30" cy="180" r="2" fill="#fbbc04" opacity="0.7"/>
  <circle cx="370" cy="180" r="3" fill="#4285f4" opacity="0.6"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f3f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f0fe;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>